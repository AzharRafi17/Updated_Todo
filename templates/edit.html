<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        /* Overall page background and text color */
        body {
            background-color: #006c97; /* Dark blue background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }
        /* Form container styling */
        .container {
            background-color: #004c6d; /* Darker container background */
            padding: 30px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 700px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            color: #ffffff; /* White labels */
            font-weight: bold;
        }
        /* Form inputs and placeholders */
        .form-control {
            background-color: #00587a; /* Dark background for input fields */
            color: #e0f7fa; /* Light text color */
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .form-control::placeholder {
            color: #c0e7ff; /* Light blue placeholder text */
            opacity: 0.8;
        }
        select.form-control {
            background-color: #00587a; /* Dark background for select dropdown */
            color: #e0f7fa;
        }
        select.form-control option {
            background-color: #004c6d;
            color: #ffffff;
        }
        /* Button styling */
        .btn-primary {
            background-color: #00a3cc;
            border-color: #00a3cc;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #ffffff;
            color: #006c97;
            border-color: #006c97;
        }
        .btn-secondary {
            background-color: #007b9e;
            border-color: #007b9e;
            color: #ffffff;
        }
        .btn-secondary:hover {
            background-color: #ffffff;
            color: #007b9e;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-7">
            <h2>Edit Task</h2>
            <form action="{% url 'edit_task' task.id %}" method="POST"> 
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" value="{{ task.title }}" placeholder="Enter title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" placeholder="Enter description" name="description" required>{{ task.description }}</textarea>
                </div>

                <div class="form-group">
                    <label for="due_date">Due Date:</label>
                    <input type="datetime-local" id="due_date" class="form-control" name="due_date" value="{{ task.due_date|date:'Y-m-d H:i' }}" required>
                </div>

                <div class="form-group">
                    <label for="reminder_time">Reminder Time:</label>
                    <input type="datetime-local" id="reminder_time" class="form-control" name="reminder_time" value="{{ task.reminder_time|date:'Y-m-d H:i' }}" required>
                </div>

                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority" required class="form-control">
                        <option value="1" {% if task.priority == 1 %}selected{% endif %}>High</option>
                        <option value="2" {% if task.priority == 2 %}selected{% endif %}>Medium</option>
                        <option value="3" {% if task.priority == 3 %}selected{% endif %}>Low</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-control" name="category" required>
                        <option value="urgent" {% if task.category.name == 'urgent' %}selected{% endif %}>Urgent</option>
                        <option value="personal" {% if task.category.name == 'personal' %}selected{% endif %}>Personal</option>
                        <option value="work" {% if task.category.name == 'work' %}selected{% endif %}>Work</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Update Task</button>
            </form>
            <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Back to Todo List</a>
        </div>
    </div>
</div>
</body>
</html>
