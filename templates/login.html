<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
     <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #2c3e50, #34495e); /* Softer gradient */
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }

        /* Navbar styling matching your index.html */
        .navbar {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            position: absolute;
            top: 0;
            justify-content: center;
        }

        .navbar .navbar-brand {
            color: #fff;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .navbar a {
            color: #ffffff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
        }

        .navbar a:hover {
            color: #007ea7;
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        /* Container for the form */
        .container {
            width: 100%; /* Ensures it takes up full width of its parent */
            max-width: 500px; /* Limiting width to make it look good on large screens */
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background-color: rgba(0, 0, 0, 0.6);
            color: #e0e0e0;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(5px);
            opacity: 0;
            animation: fadeInCard 1.5s ease-in-out forwards;
        }

        @keyframes fadeInCard {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        h3 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            color: #b0c7d6;
            text-align: left;
        }

        .form-group {
            text-align: left;
        }

        .form-control {
            background-color: #004c6d;
            color: #fff;
            border: 1px solid #007ea7;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: #b0c7d6;
        }

        .form-control:focus {
            background-color: #00587a;
            color: #fff;
            border-color: #00c3e3;
            box-shadow: none;
        }

        .form-control:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 195, 227, 0.5);
        }

        .btn-custom {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            transform: translateY(-3px);
        }

        .alert {
            background-color: #1e3d58;
            border-color: #00c3e3;
            color: #fff;
            border-radius: 10px;
            padding: 15px;
        }

        a {
            color: #00c3e3;
        }

        a:hover {
            color: #007ea7;
        }
    </style>
</head>
<body>
    
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg d-flex justify-content-between">
        <div class="text-center w-100">
        <a class="navbar-brand" href="#">Todo App</a>
        </div>
        <!-- Add ms-auto to align the links to the right -->
        <div class="ms-auto">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'register' %}">Register</a>
        </div>
        
    </nav>

    <div class="container">
        <!-- Login form -->
        <form class="card p-4 shadow-lg" method="post" action="{% url 'login' %}">
            <h1>Todo App</h1>

            {% csrf_token %}

            <!-- Login form heading -->
            <h3>Login</h3>
            <hr>

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <!-- Username input field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
            </div>

            <!-- Password input field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
            </div>

            <!-- Link to registration page for new users -->
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>

            <!-- Submit button -->
            <button type="submit" class="btn btn-custom btn-block">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
